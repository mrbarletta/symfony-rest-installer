# JMS Serializer Configuration
jms_serializer:
    metadata:
        directories:
            FOSUserBundle:
                namespace_prefix: "FOS\\UserBundle"
                path: "%kernel.root_dir%/Resources/FOSUserBundle/serializer"
            **FULLBUNDLENAME**:
                namespace_prefix: "**NAMESPACEPREFIX**"
                path: "%kernel.root_dir%/../src/**VENDOR**/**FULLBUNDLENAME**/Resources/config/serializer"
        auto_detection: true
